<nav hlmNavigationMenu class="w-full max-w-none my-4 px-8 py-3 border-y border-black">

    <li hlmNavigationMenuItem>
      <button hlmNavigationMenuTrigger>

        <ul
          class="grid gap-2 sm:w-[100px] md:w-[200px] md:grid-cols-2 lg:w-[300px]"

          @for (component of _entdeckenComponents; track $index) {
            <li>
              <a hlmNavigationMenuLink [href]="component.href">
                <div class="text-sm leading-none font-medium">
                  {{ component.title }}
                </div>
              </a>
            </li>
          }
        </ul>
      </div>
    </li>

        <ng-icon
          name="lucideChevronDown"
          class="relative top-[1px] ml-1 size-3 transition duration-300 group-data-[state=open]:rotate-180"
        />
      </button>
      <div hlmNavigationMenuContent *brnNavigationMenuContent>
        <ul class="flex-row">
          @for (component of _settingComponents; track $index) {
            <li>
              <a hlmNavigationMenuLink [href]="component.href">
                <div class="text-sm leading-none font-medium">
                  {{ component.title }}
                  <ng-icon
                    [name]= component.iconName
                    [class]= component.iconClass
                    />  
                </div>
              </a>
            </li>
          }
        </ul>
