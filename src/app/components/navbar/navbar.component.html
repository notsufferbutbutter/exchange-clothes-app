<nav
  hlmNavigationMenu
  class="w-full max-w-none top-0 left-0 right-0 px-8 py-3 border-y border-black fixed z-50 bg-white"
>
  <ul hlmNavigationMenuList class="flex justify-between">
    <li hlmNavigationMenuItem>
      <a hlmNavigationMenuLink routerLink="/"> HOME </a>
    </li>

    <!-- Components Menu -->
    <li hlmNavigationMenuItem>
      <button hlmNavigationMenuTrigger class="bg-white">
        ENTDECKEN
        <ng-icon
          name="lucideChevronDown"
          class="relative top-[1px] ml-1 size-3 transition duration-300 group-data-[state=open]:rotate-180"
        />
      </button>
      <div hlmNavigationMenuContent *brnNavigationMenuContent>
        <ul
          class="grid gap-2 sm:w-[100px] md:w-[200px] md:grid-cols-2 lg:w-[300px]"
        >
          @for (component of _entdeckenComponents; track component.title) {
            <li>
              <a hlmNavigationMenuLink [routerLink]="component.href">
                <div class="text-sm leading-none font-medium">
                  {{ component.title }}
                </div>
              </a>
            </li>
          }
        </ul>
      </div>
    </li>

    <li hlmNavigationMenuItem>
      <a hlmNavigationMenuLink href="/documentation/introduction">FAVOURITES</a>
    </li>

    <li hlmNavigationMenuItem>
      <a hlmNavigationMenuLink href="/documentation/introduction"
        >TAUSCHANGEBOTE</a
      >
    </li>

    <li hlmNavigationMenuItem>
      <a hlmNavigationMenuLink href="/documentation/introduction"
        >NACHRICHTEN</a
      >
    </li>

    <li hlmNavigationMenuItem>
      <a hlmNavigationMenuLink href="/documentation/introduction"
        >MEIN SCHRANK</a
      >
    </li>

    <li hlmNavigationMenuItem>
      <a hlmNavigationMenuLink href="/documentation/introduction">PROFIL</a>
    </li>

    <li hlmNavigationMenuItem>
      <button hlmNavigationMenuTrigger class="bg-white">
        SETTING
        <ng-icon
          name="lucideChevronDown"
          class="relative top-[1px] ml-1 size-3 transition duration-300 group-data-[state=open]:rotate-180"
        />
      </button>

      <div hlmNavigationMenuContent *brnNavigationMenuContent>
        <ul class="flex-row">
          @for (component of _settingComponents; track $index) {
            <li>
              <a hlmNavigationMenuLink [routerLink]="component.href">
                <div class="text-sm leading-none font-medium">
                  {{ component.title }}
                  <ng-icon
                    [name]="component.iconName"
                    [class]="component.iconClass"
                  />
                </div>
              </a>
            </li>
          }
        </ul>
      </div>
    </li>
  </ul>
</nav>
